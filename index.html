<!-- <!DOCTYPE html> -->
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title> Imersão Dev Alura - Aula 01</title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Calculadora de média</h1>
    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
      class="page-logo" alt="">
  </div>
  <br />
  <div id="notas"></div>
  <br />
  <div id="media"></div>
  <br />
  <div id="aprovacao"></div>
  <br />

  <hr />

  <br />
  <div id="conversor">
    <h1 class="page-title">Conversor de temperaturas entre farenheit e celcius</h1>
    <br />
    <div class="containerInput">
      <div class="input">
        <label>Farenheit<input type="number" id="f" placeholder="Farenheit"></label>
        <br />
        <label>Celcius<input type="number" id="c" placeholder="Celcius"></label>
      </div>
    </div>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>

  <script src="script.js"></script>
</body>

</html>
